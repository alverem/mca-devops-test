kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: postgres
  namespace: postgres
  labels:
    app: postgres
spec:
  ingressClassName: nginx
  rules:
    - host: pg.alv.pp.ua
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgres-svc
                port:
                  number: 5432  